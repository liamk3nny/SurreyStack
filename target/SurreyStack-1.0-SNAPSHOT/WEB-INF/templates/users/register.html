<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head th:replace="layout :: site-head">
        <title>Register</title>
    </head>

    <body>

        <header th:replace="layout :: site-header" />

        <h1>Register</h1>

        <form method="post" th:object="${registerForm}">
            <div><label for="username">Username:</label></div>
            <input id="username" type="text" name="username" th:value="*{username}" />
            <span class="formError" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Invalid username</span>

            <div><label for="password" th:value="*{username}">Password:</label></div>
            <input id="password" type="password" name="password" th:value="*{password}" />
            <span class="formError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</span>

           <div><label for="name" th:value="*{name}">Name:</label></div>
           <input id="name" type="text" name="name" th:value="*{name}" />
           <span class="formError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Invalid name</span>
           
         
           
           <div><input type="submit" value="Signup"/>
                <a href="login.html" th:href="@{/users/login}">Go back to login</a></div>
        </form>

    </body>

</html>
