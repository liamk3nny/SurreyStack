<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:replace="layout :: site-head">
        <title>Welcome to Surrey Stack</title>
    </head>

    <body>

        <header th:replace="layout :: site-header" />


        <aside>
            <h2>Tags</h2>
            <a href="#" th:each="p : ${alltags}" th:text="${p.name}" th:href="@{/tags/view/{id}/(id=${p.id})}"></a>
        </aside>

        <main id="posts">
            <article th:each="p : ${latest3posts}">
                <h2 class="title" th:text="${p.title}">Post Title</h2>
                <div class="date">
                    <i>Posted on</i>
                    <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}"></span>
                    <span th:if="${p.author}" th:remove="tag">
                        <i>by</i>
                        <span th:text="${p.author.fullName != null ?
                              p.author.fullName : p.author.username}"></span>
                    </span>
                    <i>Tagged</i>
                    <span th:text="${p.tag.name}"></span>
                </div>
                <p class="content" th:utext="${p.body}">Post content</p>
            </article>
        </main>
        <b th:text="${execInfo.now.time}"></b>


        <footer th:replace="layout :: site-footer" />

    </body>

</html>
