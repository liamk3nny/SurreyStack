<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head th:replace="layout :: site-head">
        <title th:text="${post.title}">View Post</title>
    </head>

    <body>

        <header th:replace="layout :: site-header" />

        <main id="posts">
            <article>
                <h2 class="title" th:text="${post.title}">Post Title</h2>
                <div class="date">
                    <i>Posted on</i>
                    <span th:text="${#dates.format(post.date, 'dd-MMM-yyyy')}">I don't know the date</span>
                    <span th:if="${post.author}" th:remove="tag">
                        <i>by</i>
                        <span th:text="${post.author.fullName != null ?
                              post.author.fullName : post.author.username}">Who</span>
                    </span>
                </div>
                <p class="content" th:utext="${post.body}">Post content</p>
            </article>
            <h3>Comments:</h3>
            <article th:each="c : ${postComments}">
                <span style="font-weight: bold;" th:text="${c.author.getUsername()}"></span>
                <span th:text="${c.body}"></span>
                <p class="content" th:text="${#dates.format(c.date, 'dd-MMM-yyyy')}"></p>
               

            </article>
            
        </main>
        
        <footer th:replace="layout :: site-footer" />

    </body>

</html>
