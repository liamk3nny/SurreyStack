<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head th:replace="layout :: site-head">
        <title th:text="${tag.name}">View Tag</title>
    </head>

    <body>

        <header th:replace="layout :: site-header" />
        <h2 class="name" th:text="${tag.name}">Tag Name</h2>
        
        <main id="posts">
            <article th:each="p : ${posts}">
                <h2 class="title" th:text="${p.title}">Post Title</h2>
                <div class="date">
                    <i>Posted on</i>
                    <span th:text="${#dates.format(p.date, 'dd-MMM-yyyy')}"></span>
                    <span th:if="${p.author}" th:remove="tag">
                        <i>by</i>
                        <span th:text="${p.author.fullName != null ?
                              p.author.fullName : p.author.username}"></span>
                    </span>
                    <i>Tagged</i>
                    <span th:text="${p.tag.name}"></span>
                </div>
                <p class="content" th:utext="${p.body}">Post content</p>
            </article>
        </main>
        
        <footer th:replace="layout :: site-footer" />

    </body>

</html>
