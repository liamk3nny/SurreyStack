<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <head th:replace="layout :: site-head">
        <title>Admin Console</title>        
    </head>

    <body>
        
        <h1>Admin Console</h1>
        
        <form method="delete" th:object="${deleteUserForm}" th:action="@{/users/admin/deleteUser}">
            <div th:if="${param.error}" class="alert alert-success"> 
                There has been a problem with deleting the user from the database.
            </div>
            <div th:if="${param.deletedUser}" class="alert alert-success"> 
                You have successfully deleted a user.
            </div>
            
            <h2>Delete user</h2>
            <label for="userId">User ID: </label>
            <input id="userId" type="text" th:field="*{userId}" />
            <span class="formError" th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">Invalid user ID</span>
            
            <div><input type="submit" value="Submit"/></div>
        </form>
        
    </body>
</html>
